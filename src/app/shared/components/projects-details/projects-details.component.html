<div class="container">

    <div [style.flex-direction]="mobileQuery.matches ? 'column' : 'row'" class="container" [@scale]="state">
        <div class="imgContainer">
            <img mat-card-image src="assets/img/blogs_image.svg">
        </div>

        <div class="textContainer">
            <p [style.fontSize]="mobileQuery.matches ? '5.5vw' : '4vw'"
                [style.lineHeight]="mobileQuery.matches ? '3vw' : '4vw'">
                Projects
            </p>

            <p [style.fontSize]="mobileQuery.matches ? '4vw' : '2vw'"
                [style.lineHeight]="mobileQuery.matches ? '4vw' : '2.5vw'">
                Our projects makes use of vast variety of latest technology tools. Our best experience is to create
                mobile applications.
            </p>

        </div>

    </div>

</div>
