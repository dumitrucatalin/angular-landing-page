<mat-card class="example-card" appMaterialElevation>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"
      [ngStyle]="{'background-image': 'url(' + projectModel.technologyImgUrl + ')'}">
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
      </div>
      <mat-card-title>{{projectModel.projectName}}</mat-card-title>
      <mat-card-subtitle>{{projectModel.technologyName}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
       {{projectModel.projectDescryption}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
