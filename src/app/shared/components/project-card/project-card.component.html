
<mat-card  appMaterialElevation (click)="gotoProjectGitUrl()" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"
      [ngStyle]="{'background-image': 'url(' + projectModel.technologyImgUrl + ')'}">
      </div>
      <mat-card-title>{{projectModel.projectName}}</mat-card-title>
      <mat-card-subtitle>{{projectModel.technologyName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{projectModel.projectDescryption}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
